services:
  - type: web
    name: blog-platform
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn "run:application"
    pythonVersion: "3.11"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: blog-platform-db
          property: connectionString

databases:
  - name: blog-platform-db
    plan: free

