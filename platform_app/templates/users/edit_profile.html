{% extends "base.html" %}

{% block title %}Мій профіль{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
        <h1 class="card-title">Редагувати профіль</h1>
    </div>

    <form method="POST" action="{{ url_for('users.update_my_profile') }}">
        <div class="form-group">
            <label class="form-label">Ім'я користувача</label>
            <input type="text" value="{{ user.username }}" class="form-input" disabled style="opacity: 0.6;">
            <p class="form-help">Ім'я користувача не можна змінити</p>
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" value="{{ user.email }}" class="form-input" disabled style="opacity: 0.6;">
        </div>

        <div class="form-group">
            <label class="form-label">Повне ім'я</label>
            <input type="text" name="full_name" value="{{ user.full_name or '' }}" class="form-input" maxlength="150">
        </div>

        <div class="form-group">
            <label class="form-label">Про себе</label>
            <textarea name="about" class="form-textarea" rows="5">{{ user.about or '' }}</textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn--primary">Зберегти зміни</button>
            <a href="{{ url_for('users.view_profile', username=user.username) }}" class="btn btn--outline">Скасувати</a>
        </div>
    </form>
</div>
{% endblock %}
